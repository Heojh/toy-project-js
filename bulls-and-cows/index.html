<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulls and Cows</title>
</head>
<body>
    <header>
        <header class="header__title">Bulls and Cows</header>
    </header>

    <section class="current">
        <span class="current__first">1</span>
        <span class="current__second">2</span>
        <span class="current__third">3</span>
    </section>

    <section class="btn-list">
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn confirm">Confirm</button>
        <button class="btn delete">Delete</button>
    </section>

    <section class="scoreboard">
        <div class="try">Try</div>
        <div class="select">Select Number</div>
        <div class="bulls">Bulls</div>
        <div class="cows">Cows</div>
        <div class="out">Out</div>
    </section>
</body>
</html>
