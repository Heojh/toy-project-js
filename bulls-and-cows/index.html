<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulls and Cows</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <header class="header__title">Bulls and Cows</header>
    </header>

    <section class="current">
        <span class="current__number"></span>
    </section>

    <section class="btn-list">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="confirm">Confirm</button>
        <button class="delete">Delete</button>
    </section>

    <div class="score-list">
    <section class="scoreboard">
        <div class="try">Try</div>
        <div class="select">Select Number</div>
        <div class="bulls">Bulls</div>
        <div class="cows">Cows</div>
        <div class="out">Out</div>
    </section>
    </div>
</body>
</html>
