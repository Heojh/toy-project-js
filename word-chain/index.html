<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word chain</title>
</head>
<body>
    <section class="word-chain">
        <span class="question">나무</span>
        <div class="answer">
            <label>
                <input type="text" class="answer__text">
            </label>
            <input type="submit" value="확인" class="answer__btn">
        </div>
        <span class="wrong invisible">틀렸습니다.</span>
    </section>
</body>
</html>
